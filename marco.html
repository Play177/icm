<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visor de Rangos | Leo Poker R® </title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      padding-bottom: 70px; /* espacio para la botonera */
      background-color: #000; /* fondo negro */
      color: #fff;
    }

    .footer-nav {
      position: fixed;
      bottom: 0;
      width: 100%;
      display: flex;
      justify-content: space-around;
      background-color: #000;
      border-top: 2px solid #FFD700;
      padding: 12px 0;
      box-shadow: 0 -2px 5px rgba(255, 215, 0, 0.2);
      z-index: 1000;
    }

    .footer-nav button {
      background-color: #FFD700; /* amarillo */
      border: none;
      font-size: 16px;
      font-weight: bold;
      color: #000;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s ease-in-out;
    }

    .footer-nav button:hover {
      background-color: #000;
      color: #FFD700;
      border: 2px solid #FFD700;
    }
    
    /* Estilos para el iframe */
    .fixed-iframe {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
      z-index: 1;
    }
    
    .content-above-iframe {
      position: relative;
      z-index: 2;
      background-color: #000;
      padding: 10px;
    }
  </style>
</head>
<body>

<div class="content-above-iframe">
  <table class="default">
    <tr>
      <td><a href="https://intellipoker.github.io/leopoker-contra/" rel="nofollow"><img src="basic.png"/></a></td>

      <td><a href="https://intellipoker.github.io/leopoker/bio.html" rel="nofollow"><img src="premium.png"/></a></td>
    </tr>
  </table>
</div>

<!-- Aqui va el IFRAME -->
<iframe class="fixed-iframe" src="marco.html" name="mainFrame" id="mainFrame"></iframe>

<div class="footer-nav">
  <a href="bio.html" target="mainFrame">
    <button>Inicio</button>
  </a>
  <a href="index.html" target="mainFrame">
    <button>Visor</button>
  </a>
  <a href="desafio18.html" target="mainFrame">
    <button>Curso!</button>
  </a>
</div>

</body>
</html>
