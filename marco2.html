<!DOCTYPE html>
<html>
<head>
<title>Tablas</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<style>
/* Estilos generales */
body {
  margin: 0;
  font-family: sans-serif;
  padding-bottom: 70px; /* espacio para la botonera */
  background-color: #000;
  color: #fff;
  height: 100vh;
  display: flex;
  flex-direction: column;
}

/* Contenedor de la tabla superior */
.table-container {
  width: 100%;
  padding: 5px;
  box-sizing: border-box;
}

/* Contenedor del iframe */
.iframe-container {
  flex: 1;
  width: 100%;
  position: relative;
  overflow: hidden;
}

/* Estilo del iframe */
.iframe-content {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  border: none;
}

/* Barra de navegación inferior */
.footer-nav {
  position: fixed;
  bottom: 0;
  width: 100%;
  display: flex;
  justify-content: space-around;
  background-color: #000;
  border-top: 2px solid #FFD700;
  padding: 12px 0;
  box-shadow: 0 -2px 5px rgba(255, 215, 0, 0.2);
  z-index: 1000;
}

.footer-nav button {
  background-color: #FFD700;
  border: none;
  font-size: 16px;
  font-weight: bold;
  color: #000;
  padding: 10px 20px;
  border-radius: 8px;
  cursor: pointer;
  transition: all 0.2s ease-in-out;
}

.footer-nav button:hover {
  background-color: #000;
  color: #FFD700;
  border: 2px solid #FFD700;
}

/* Estilos para la tabla de botones */
table.default {
  width: 100%;
  border-collapse: collapse;
}

table.default img {
  width: 100%;
  height: auto;
  display: block;
}
</style>
</head>

<body>

<!-- Tabla superior con botones -->
<div class="table-container">
  <table class="default">
    <tr>
      <td><a href="https://play177.github.io/icm/marco.html" rel="nofollow"><img src="basic.png" alt="Botón 1"/></a></td>
      <td><a href="https://play177.github.io/icm/marco2.html" rel="nofollow"><img src="ft.png" alt="Botón 2"/></a></td>
      <td><a href="https://play177.github.io/icm/marco3.html" rel="nofollow"><img src="premium.png" alt="Botón 3"/></a></td>
    </tr>
  </table>
</div>

<!-- Contenedor del iframe -->
<div class="iframe-container">
  <iframe class="iframe-content" src="https://play177.github.io/icm/ft.html" name="mainFrame" id="mainFrame"></iframe>
</div>

<!-- FOOTER -->
<div class="footer-nav">
  <a href="https://intellipoker.github.io/leopoker/bio.html"><button>Inicio</button></a>
  <a href="https://intellipoker.github.io/leopoker/index.html"><button>Visor</button></a>
  <a href="https://intellipoker.github.io/leopoker/desafio18.html"><button>Curso!</button></a>
</div>

</body>
</html>
