<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NLH Defense Trainer - BB vs BTN</title>
    <style>
        :root {
            --bg: #0b0f14;
            --card: #121826;
            --muted: #8aa0b6;
            --text: #e6eef7;
            --accent: #4cc9f0;
            --call: #60a5fa;
            --fold: #f87171;
            --raise: #fbbf24;
            --3bet: #fbbf24;
            --good: #2dd4bf;
            --bad: #f87171;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            background: linear-gradient(180deg, #0b0f14, #0c111a 60%);
            color: var(--text);
            font: 16px/1.45 system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, "Helvetica Neue", Arial;
            min-height: 100vh;
            padding: 20px 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            width: 100%;
            max-width: 477px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 1px solid #1f2937;
        }
        
        .header h1 {
            font-size: 26px;
            margin-bottom: 8px;
            color: var(--accent);
        }
        
        .header .subtitle {
            color: var(--muted);
            font-size: 14px;
            margin-bottom: 8px;
        }
        
        .position-selector {
            display: flex;
            gap: 8px;
            justify-content: center;
            margin: 15px 0 5px 0;
            flex-wrap: wrap;
        }
        
        .pos-btn {
            padding: 10px 16px;
            border-radius: 8px;
            background: #0e1626;
            border: 1px solid #213042;
            color: var(--muted);
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 13px;
            font-weight: 600;
            min-width: 60px;
            letter-spacing: 0.5px;
        }
        
        .pos-btn.active {
            background: rgba(76, 201, 240, 0.15);
            border-color: var(--accent);
            color: var(--accent);
            box-shadow: 0 0 15px rgba(76, 201, 240, 0.2);
        }
        
        .pos-btn:hover:not(.active) {
            background: #1a2438;
            border-color: var(--accent);
            color: var(--accent);
            transform: translateY(-1px);
        }
        
        .range-info {
            background: rgba(76, 201, 240, 0.08);
            border: 1px solid var(--accent);
            border-radius: 8px;
            padding: 12px 15px;
            margin: 15px 0;
            font-size: 13px;
            line-height: 1.4;

            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.25);
            padding: 25px;
            margin-bottom: 20px;
            text-align: center;
            width: 100%;
        }
        
        .stats-display {
            display: flex;
            justify-content: space-around;
            margin: 0 0 20px 0;
            padding: 18px 15px;
            background: #0e1626;
            border-radius: 12px;
            border: 1px solid #213042;
        }
        
        .stat-box {
            text-align: center;
            flex: 1;
            min-width: 0;
        }
        
        .stat-value {
            font-size: 22px;
            font-weight: bold;
            color: var(--accent);
            line-height: 1;
        }
        
        .stat-label {
            font-size: 12px;
            color: var(--muted);
            margin-top: 4px;
            opacity: 0.8;
        }
        
        .hand-display {
            margin: 20px 0;
            padding: 22px;
            background: #0e1626;
            border-radius: 12px;
            border: 1px solid #213042;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 12px;
            min-height: 110px;
        }
        
        .card-chip {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 75px;
            height: 105px;
            border-radius: 10px;
            background: linear-gradient(145deg, #1a2232, #0e1626);
            border: 2px solid #2a3b52;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);

        .card-chip:hover {

            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }
        
        .card-chip b {

        }

            color: var(--muted);

        }

        .decision-buttons {

            margin: 25px 0;
            width: 100%;
        }
        
        .button-row {

            gap: 10px;

        .decision-btn {

            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s ease;
            flex: 1;

        }
        
        .btn-call {
            background: rgba(96, 165, 250, 0.1);
            border-color: var(--call);
            color: var(--call);
        }
        
        .btn-3bet {

            padding: 20px 12px;

        .decision-btn:hover {

        }
        
        .btn-fold:hover {
            background: rgba(248, 113, 113, 0.2);
        }
        
        .btn-call:hover {
            background: rgba(96, 165, 250, 0.2);
        }
        
        .btn-3bet:hover {
            background: rgba(251, 191, 36, 0.25);
        }
        
        .feedback {
            margin: 20px 0;
            padding: 22px;
            border-radius: 12px;
            font-size: 18px;
            display: none;
            text-align: center;
            animation: fadeIn 0.3s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .feedback.correct {
            background: rgba(45, 212, 191, 0.1);
            border: 1px solid var(--good);
            color: var(--good);
            display: block;
        }
        
        .feedback.incorrect {
            background: rgba(248, 113, 113, 0.1);
            border: 1px solid var(--bad);
            color: var(--bad);

        }
        
        .next-btn {

            border-radius: 12px;
            border: 2px solid var(--accent);
            background: rgba(76, 201, 240, 0.1);
            color: var(--accent);

            background: rgba(76, 201, 240, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(76, 201, 240, 0.2);
        }
        
        .range-breakdown {
            display: flex;
            justify-content: space-between;
            margin: 15px 0 25px 0;
            padding: 15px;
            background: #0e1626;
            border-radius: 10px;
            border: 1px solid #213042;
        }
        
        .range-item {
            text-align: center;
            flex: 1;
            padding: 0 8px;
        }
        
        .range-percent {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 4px;
        }
        
        .fold-percent { color: var(--fold); }
        .call-percent { color: var(--call); }
        .bet3-percent { color: var(--3bet); }
        
        .range-label {
            font-size: 12px;
            color: var(--muted);
            opacity: 0.8;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .footer {
            margin-top: 25px;
            text-align: center;
            color: #8aa0b6;
            font-size: 0.8rem;
            opacity: 0.7;
        }
        
        .action-explanation {
            margin-top: 15px;
            padding: 18px;
            background: #0e1626;
            border-radius: 8px;
            font-size: 14px;
            line-height: 1.5;
            text-align: left;
            border-left: 4px solid var(--accent);
        }
        
        /* MODAL ESTILOS */
        .video-modal {
            position: fixed;
            inset: 0;
            background: rgba(11, 15, 20, 0.95);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }
        
        .video-modal.active {
            opacity: 1;
            visibility: visible;
        }
        
        .modal-content {
            background: #121826;
            padding: 25px;
            border-radius: 12px;
            width: 90%;
            max-width: 500px;
            text-align: center;
            border: 1px solid #2a3b52;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
            animation: modalSlideIn 0.3s ease;
        }
        
        @keyframes modalSlideIn {
            from { opacity: 0; transform: translateY(-20px) scale(0.95); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }
        
        .close-modal {
            float: right;
            font-size: 24px;
            cursor: pointer;
            color: #8aa0b6;
            transition: color 0.2s;
            line-height: 1;
        }
        
        .close-modal:hover {
            color: #4cc9f0;
        }
        
        #modalTitle {
            color: var(--accent);
            margin: 15px 0 10px 0;
            font-size: 22px;
        }
        
        #modalDescription {
            color: var(--muted);
            margin-bottom: 20px;
            font-size: 14px;
            line-height: 1.5;
        }
        
        iframe {
            width: 100%;
            height: 280px;
            border: none;
            border-radius: 8px;
            display: none;
        }
        
        .video-locked {
            padding: 25px 20px;
            border: 2px dashed var(--accent);
            border-radius: 8px;
            color: var(--muted);
            margin: 15px 0;
        }
        
        .buy-btn {

            background: linear-gradient(45deg, #ffd700, #ffb700);

        /* RESPONSIVE */
        @media (max-width: 600px) {
            .container {
                padding: 0 15px;
            }
            
            .quiz-card {
                padding: 20px;
            }
            
            .card-chip {
                width: 65px;
                height: 90px;
            }
            
            .card-chip b {
                font-size: 20px;
            }
            
            .hand-display {
                padding: 18px;
                gap: 10px;

            }
            
            .hand-notation {
                font-size: 18px;
            }
            
            .decision-btn {
                padding: 16px 8px;
                font-size: 15px;
            }
            
            .btn-3bet {
                padding: 18px 8px;
                font-size: 16px;
            }
            
            .stats-display {
                padding: 15px 10px;
            }
            
            .stat-value {
                font-size: 20px;
            }
            
            .stat-label {
                font-size: 11px;
            }
            
            .range-breakdown {
                padding: 12px;
                margin: 10px 0 20px 0;
            }
            
            .range-percent {
                font-size: 16px;
            }
            
            .range-label {
                font-size: 11px;
            }
            
            .pos-btn {
                padding: 8px 12px;
                font-size: 12px;
                min-width: 55px;
            }
        }
        
        @media (min-width: 768px) {
            .decision-buttons {
                display: grid;
                grid-template-columns: 1fr 1fr 1fr;
                gap: 12px;
            }
            
            .button-row {
                display: contents;
            }
            
            .btn-3bet {
                grid-column: span 1;
            }
        }
    </style>
</head>

    <script>
    // =============================
    // NLH DEFENSE TRAINER - BB vs BTN

    // TUS RANGOS PERSONALES
    const RANGOS_BB_vs_BTN = {

            'A5s', 'A4s', 'ATs', 'AJs', 'AQs', 'AKs',

            'K2s', 'K3s', 'K4s', 'K5s', 'K6s', 'K7s', 'K8s', 'K9s', 'KTs',
            'Q2s', 'Q3s', 'Q4s', 'Q5s', 'Q6s', 'Q7s', 'Q8s', 'Q9s', 'QTs', 'QJs',
            'J3s', 'J4s', 'J5s', 'J6s', 'J7s', 'J8s', 'J9s', 'JTs',
            'T4s', 'T5s', 'T6s', 'T7s', 'T8s', 'T9s',
            '95s', 'T5s', 'J5s', 'Q5s', 'K5s', 'A5s',
            '84s', '94s', 'T4s', 'J4s', 'Q4s', 'K4s', 'A4s',
            '74s', '84s', '94s', 'T4s', 'J4s', 'Q4s', 'K4s', 'A4s',
            '63s', '73s', '83s', '93s', 'T3s', 'J3s', 'Q3s', 'K3s', 'A3s',
            '53s', '63s', '73s', '83s', '93s', 'T3s', 'J3s', 'Q3s', 'K3s', 'A3s',
            '43s',
            'A2o', 'A3o', 'A4o', 'A5o', 'A6o', 'A7o',
            'K4o', 'K5o', 'K6o', 'K7o', 'K8o', 'K9o', 'KTo',
            'Q8o', 'Q9o', 'QTo', 'QJo', 'QKo',
            'J8o', 'J9o', 'JTo', 'JQo', 'JKo',
            'T8o', 'T9o', 'TJo', 'TQo', 'TKo',
            '97o', 'T7o', 'J7o', 'Q7o', 'K7o', 'A7o',
            '87o', '76o'
        ]
    };
    
    // Variables globales
    let currentHand = '';
    let stats = {
        correct: 0,
        total: 0,
        currentStreak: 0,
        bestStreak: 0
    };
    
    // Cache para b√∫squeda r√°pida
    let rangeCache = {
        '3BET': new Set(),
        'CALL': new Set()
    };
    
    // =============================
    // FUNCIONES DE MARKETING - MODAL
    // =============================
    
    const videoModal = document.getElementById("videoModal");
    const modalTitle = document.getElementById("modalTitle");
    const modalDescription = document.getElementById("modalDescription");
    const videoFrame = document.getElementById("videoFrame");
    const videoLocked = document.getElementById("videoLocked");
    
    function openPositionModal(position) {
        const positionNames = {
            'UTG': 'Under The Gun',
            'MP': 'Middle Position', 
            'CO': 'Cutoff',
            'SB': 'Small Blind'
        };
        
        modalTitle.textContent = `üöÄ ${positionNames[position]} - VERSI√ìN PREMIUM`;
        modalDescription.textContent = `El entrenador completo para ${positionNames[position]} est√° disponible en nuestro Pack Poker PRO con an√°lisis avanzado y estrategias GTO.`;
        
        videoFrame.style.display = "none";
        videoFrame.src = "";
        videoLocked.style.display = "block";
        
        videoModal.classList.add("active");
    }
    
    function redirectToPremium(position) {
        openPositionModal(position);
    }
    
    function closeVideoModal() {
        videoModal.classList.remove("active");
        videoFrame.src = "";
    }
    
    videoModal.addEventListener("click", (e) => {
        if (e.target === videoModal) closeVideoModal();
    });
    
    document.addEventListener("keydown", (e) => {
        if (e.key === "Escape") closeVideoModal();
    });
    
    function selectPosition(pos) {
        if (pos !== 'BU') {
            redirectToPremium(pos);
            return;
        }
        
        document.querySelectorAll('.pos-btn').forEach(btn => {
            btn.classList.remove('active');
        });
        event.target.classList.add('active');
    }
    
    // =============================
    // FUNCIONES DEL ENTRENADOR
    // =============================
    
    function initRangeCache() {
        rangeCache['3BET'].clear();
        rangeCache['CALL'].clear();
        
        RANGOS_BB_vs_BTN['3BET'].forEach(hand => {
            rangeCache['3BET'].add(hand);
        });
        
        RANGOS_BB_vs_BTN['CALL'].forEach(hand => {
            rangeCache['CALL'].add(hand);
        });
        
        updateRangePercentages();
    }
    
    function updateRangePercentages() {
        const totalCombos = 1326;
        let threeBetCombos = 0;
        let callCombos = 0;
        
        RANGOS_BB_vs_BTN['3BET'].forEach(hand => {
            if (hand.length === 2) threeBetCombos += 6;
            else if (hand[2] === 's') threeBetCombos += 4;
            else if (hand[2] === 'o') threeBetCombos += 12;
        });
        
        RANGOS_BB_vs_BTN['CALL'].forEach(hand => {
            if (hand.length === 2) callCombos += 6;
            else if (hand[2] === 's') callCombos += 4;
            else if (hand[2] === 'o') callCombos += 12;
        });
        
        const foldCombos = totalCombos - threeBetCombos - callCombos;
        
        document.getElementById('foldPercent').textContent = 
            ((foldCombos / totalCombos) * 100).toFixed(1) + '%';
        document.getElementById('callPercent').textContent = 
            ((callCombos / totalCombos) * 100).toFixed(1) + '%';
        document.getElementById('betPercent').textContent = 
            ((threeBetCombos / totalCombos) * 100).toFixed(1) + '%';
    }
    
    function init() {
        initRangeCache();
        generateRandomHand();
        updateStats();
        document.getElementById("feedback").style.display = "none";
        document.getElementById("nextBtn").style.display = "none";
    }
    
    function generateRandomHand() {

        const suits = ['s', 'h', 'd', 'c'];
        const suitSymbols = {'s': '‚ô†', 'h': '‚ô•', 'd': '‚ô¶', 'c': '‚ô£'};
        
        let card1, card2;
        do {
            const rank1 = ranks[Math.floor(Math.random() * ranks.length)];
            const rank2 = ranks[Math.floor(Math.random() * ranks.length)];
            const suit1 = suits[Math.floor(Math.random() * suits.length)];
            const suit2 = suits[Math.floor(Math.random() * suits.length)];
            
            card1 = { rank: rank1, suit: suit1 };
            card2 = { rank: rank2, suit: suit2 };
        } while (card1.rank === card2.rank && card1.suit === card2.suit);
        
        const rankOrder = {'A':14, 'K':13, 'Q':12, 'J':11, 'T':10, '9':9, '8':8, '7':7, '6':6, '5':5, '4':4, '3':3, '2':2};
        const isPair = card1.rank === card2.rank;
        const isSuited = card1.suit === card2.suit;
        
        let handNotation;
        if (isPair) {
            handNotation = card1.rank + card2.rank;
        } else {
            let highCard, lowCard;
            if (rankOrder[card1.rank] > rankOrder[card2.rank]) {
                highCard = card1;
                lowCard = card2;
            } else {
                highCard = card2;
                lowCard = card1;
            }
            
            handNotation = highCard.rank + lowCard.rank + (isSuited ? 's' : 'o');
        }
        
        currentHand = handNotation;
        displayHand(card1, card2, suitSymbols);
        
        return handNotation;
    }
    
    function displayHand(card1, card2, suitSymbols) {
        const handDisplay = document.getElementById('handDisplay');
        
        const cards = [
            { rank: card1.rank, suit: suitSymbols[card1.suit], colorClass: card1.suit },
            { rank: card2.rank, suit: suitSymbols[card2.suit], colorClass: card2.suit }
        ];
        
        handDisplay.innerHTML = cards.map(card => {
            return `<div class="card-chip">
                <b class="${card.colorClass}">${card.rank}${card.suit}</b>
            </div>`;
        }).join('');
        
        handDisplay.innerHTML += `
            <div style="flex: 1; max-width: 120px;">
                <div class="hand-notation">${currentHand}</div>
                <div class="hand-type">${getHandTypeDescription(currentHand)}</div>
            </div>
        `;
    }
    
    function getHandTypeDescription(hand) {
        if (hand.length === 2) {
            const rankOrder = {'A':14, 'K':13, 'Q':12, 'J':11, 'T':10, '9':9, '8':8, '7':7, '6':6, '5':5, '4':4, '3':3, '2':2};
            const rank = hand[0];
            if (rankOrder[rank] >= 11) return 'Pocket Pair Premium';
            if (rankOrder[rank] >= 8) return 'Pocket Pair Media';
            return 'Pocket Pair Baja';
        } else if (hand[2] === 's') {
            if (hand[0] === 'A') return 'Ace Suited';
            if (['K','Q','J'].includes(hand[0])) return 'Broadway Suited';
            return 'Suited Connector';
        } else {
            if (hand[0] === 'A') return 'Ace Offsuit';
            if (['K','Q','J'].includes(hand[0])) return 'Broadway Offsuit';
            return 'Offsuit Hand';
        }
    }
    
    function getCorrectAction() {
        if (rangeCache['3BET'].has(currentHand)) {
            return '3BET';
        }
        
        if (rangeCache['CALL'].has(currentHand)) {
            return 'CALL';
        }
        
        return 'FOLD';
    }
    
    function checkDecision(userDecision) {
        document.getElementById('decisionButtons').style.display = 'none';
        
        const correctAction = getCorrectAction();
        stats.total++;
        
        const isCorrect = userDecision === correctAction;
        
        if (isCorrect) {
            stats.correct++;
            stats.currentStreak++;
            if (stats.currentStreak > stats.bestStreak) {
                stats.bestStreak = stats.currentStreak;
            }
            showFeedback(true, correctAction, userDecision);
        } else {
            stats.currentStreak = 0;
            showFeedback(false, correctAction, userDecision);
        }
        
        updateStats();
        document.getElementById('nextBtn').style.display = 'block';
    }
    
    function showFeedback(isCorrect, correctAction, userAction) {
        const feedback = document.getElementById('feedback');
        
        const handType = getHandTypeDescription(currentHand);
        
        let explanation = '';
        switch(correctAction) {
            case '3BET':
                explanation = 'Mano fuerte para 3-betear. Aplicas presi√≥n y juegas con iniciativa.';
                break;
            case 'CALL':
                explanation = 'Mano defendible. Call con pot odds adecuadas para ver flop.';
                break;
            case 'FOLD':
                explanation = 'Mano d√©bil fuera de posici√≥n. Fold para preservar stack.';
                break;
        }
        
        feedback.className = `feedback ${isCorrect ? 'correct' : 'incorrect'}`;
        feedback.innerHTML = `
            <div style="font-size: 24px; margin-bottom: 10px;">
                ${isCorrect ? '‚úÖ ¬°CORRECTO!' : '‚ùå INCORRECTO'}
            </div>
            
            <div style="margin-bottom: 15px; font-size: 16px;">
                <strong>${currentHand}</strong> (${handType})<br>
                <span style="opacity: 0.8;">Tu elecci√≥n: ${userAction} | Correcto: ${correctAction}</span>
            </div>
            
            <div class="action-explanation">
                <strong>Explicaci√≥n:</strong><br>
                ${explanation}
            </div>
            
            ${!isCorrect ? `
            <div style="margin-top: 15px; padding: 12px; background: rgba(76, 201, 240, 0.1); border-radius: 8px; font-size: 14px;">
                <strong>üí° Recuerda:</strong> ${currentHand} = ${correctAction} en BB vs BTN
            </div>
            ` : ''}
        `;
    }
    
    function updateStats() {
        const accuracy = stats.total > 0 ? Math.round((stats.correct / stats.total) * 100) : 0;
        
        document.getElementById('currentScore').textContent = stats.correct;
        document.getElementById('accuracy').textContent = `${accuracy}%`;
        document.getElementById('handsPlayed').textContent = stats.total;
        document.getElementById('currentStreak').textContent = stats.currentStreak;
    }
    
    function nextHand() {
        generateRandomHand();
        document.getElementById('feedback').style.display = 'none';
        document.getElementById('nextBtn').style.display = 'none';
        document.getElementById('decisionButtons').style.display = 'flex';
    }
    
    // Atajos de teclado
    document.addEventListener('keydown', function(e) {
        if (e.key === '1' || e.key === 'F1') checkDecision('FOLD');
        else if (e.key === '2' || e.key === 'F2') checkDecision('CALL');
        else if (e.key === '3' || e.key === 'F3') checkDecision('3BET');
        else if ((e.key === ' ' || e.key === 'Enter') && document.getElementById('nextBtn').style.display !== 'none') {
            nextHand();
        }
    });
    
    window.onload = init;
    </script>
