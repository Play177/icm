<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NLH Defense Trainer - FREE BB vs BTN</title>
    <style>
        :root {
            --bg: #0b0f14;
            --card: #121826;
            --muted: #8aa0b6;
            --text: #e6eef7;
            --accent: #4cc9f0;
            --call: #60a5fa;
            --fold: #f87171;
            --3bet: #fbbf24;
            --good: #2dd4bf;
            --bad: #f87171;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            background: linear-gradient(180deg, #0b0f14, #0c111a 60%);
            color: var(--text);
            font: 16px/1.45 system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, "Helvetica Neue", Arial;
            min-height: 100vh;
            padding: 20px 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 1px solid #1f2937;
        }
        
        .header h1 {
            font-size: 28px;
            margin-bottom: 15px;
            color: var(--accent);
        }
        
        .header .subtitle {
            color: var(--muted);
            font-size: 15px;
            margin-bottom: 20px;
        }
        
        .position-selector {
            display: flex;
            gap: 8px;
            justify-content: center;
            margin-bottom: 10px;
            flex-wrap: wrap;
        }
        
        .pos-btn {
            padding: 12px 20px;
            border-radius: 10px;
            background: #0e1626;
            border: 1px solid #213042;
            color: var(--muted);
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 14px;
            font-weight: bold;
            min-width: 70px;
        }
        
        .pos-btn.active {
            background: rgba(76, 201, 240, 0.1);
            border-color: var(--accent);
            color: var(--accent);
        }
        
        .pos-btn:hover:not(.active) {
            background: #1a2438;
            border-color: var(--accent);
            color: var(--accent);
        }
        
        .quiz-card {
            background: var(--card);
            border: 1px solid #1f2937;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.25);
            padding: 30px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .score-display {
            text-align: center;
            margin: 20px 0;
            font-size: 16px;
            color: var(--muted);
        }
        
        .hand-display {
            font-size: 24px;
            margin: 30px 0;
            padding: 20px;
            background: #0e1626;
            border-radius: 12px;
            border: 1px solid #213042;
            letter-spacing: 2px;
        }
        
.decision-buttons {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 15px;
    margin: 30px 0;
}

.decision-btn {
    border-radius: 12px;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
    transition: all 0.2s ease, box-shadow 0.3s ease;
    padding: 18px 25px;
    border: 2px solid;
    min-width: 100px;
    text-shadow: 0 0 3px rgba(0,0,0,0.5);
}

.btn-fold {
    background: rgba(248, 113, 113, 0.15);
    border-color: var(--fold);
    color: var(--fold);
    box-shadow: 0 0 8px rgba(248,113,113,0.5);
}

.btn-call {
    background: rgba(96, 165, 250, 0.15);
    border-color: var(--call);
    color: var(--call);
    box-shadow: 0 0 8px rgba(96,165,250,0.5);
}

.btn-3bet {
    background: rgba(251, 191, 36, 0.2);
    border-color: var(--3bet);
    color: var(--3bet);
    grid-column: 1 / 3;
    font-size: 18px;
    box-shadow: 0 0 12px rgba(251,191,36,0.6);
}

.decision-btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 0 15px rgba(76, 201, 240, 0.7), 0 5px 15px rgba(0,0,0,0.3);
}

        
        .feedback {
            margin: 25px 0;
            padding: 20px;
            border-radius: 12px;
            font-size: 18px;
            font-weight: bold;
            display: none;
        }
        
        .feedback.correct {
            background: rgba(45, 212, 191, 0.1);
            border: 1px solid var(--good);
            color: var(--good);
            display: block;
        }
        
        .feedback.incorrect {
            background: rgba(248, 113, 113, 0.1);
            border: 1px solid var(--bad);
            color: var(--bad);
            display: block;
        }
        
        .next-btn {
            padding: 18px 35px;
            border-radius: 12px;
            border: 2px solid var(--accent);
            background: rgba(76, 201, 240, 0.1);
            color: var(--accent);
            cursor: pointer;
            transition: all 0.15s ease;
            font-size: 18px;
            font-weight: bold;
            margin: 10px auto;
            display: none;
            width: 200px;
        }
        
        .next-btn:hover {
            background: rgba(76, 201, 240, 0.2);
            transform: translateY(-2px);
        }
        
        .card-chip {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 60px;
            height: 85px;
            border-radius: 8px;
            background: #0a0f17;
            border: 1px solid #22324a;
            margin: 0 3px;
            position: relative;
        }
        
        .card-chip b {
            font-size: 18px;
        }
        
        .s { color: #60a5fa; }
        .h { color: #fb7185; }
        .d { color: #f59e0b; }
        .c { color: #34d399; }
        
        /* Modal */
        .video-modal {
            position: fixed;
            inset: 0;
            background: rgba(11, 15, 20, 0.95);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s;
        }
        
        .video-modal.active {
            opacity: 1;
            visibility: visible;
        }
        
        .modal-content {
            background: #121826;
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 600px;
            text-align: center;
            border: 1px solid #2a3b52;
        }
        
        .close-modal {
            float: right;
            font-size: 1.5rem;
            cursor: pointer;
            color: #8aa0b6;
        }
        
        .close-modal:hover {
            color: #4cc9f0;
        }
        
        iframe {
            width: 100%;
            height: 315px;
            border: none;
            display: none;
        }
        
        .video-locked {
            padding: 20px;
            border: 2px dashed #4cc9f0;
            border-radius: 8px;
            color: #8aa0b6;
        }
        
        .buy-btn {
            margin-top: 15px;
            padding: 10px 18px;
            background: linear-gradient(45deg, #ffd700, #ffb700);
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
        }
        
        .footer {
            margin-top: 30px;
            text-align: center;
            color: #8aa0b6;
            font-size: 0.9rem;
        }
        

            .decision-btn {
                padding: 20px 15px;
                font-size: 18px;
            }
            
            .card-chip {
                width: 50px;
                height: 70px;
            }
            
            .card-chip b {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            
            
            <div class="position-selector">
                <button class="pos-btn" onclick="redirectToPremium('UTG')">UTG</button>
                <button class="pos-btn" onclick="redirectToPremium('MP')">MP</button>
                <button class="pos-btn" onclick="redirectToPremium('CO')">CO</button>
                <button class="pos-btn active" onclick="selectPosition('BU')">BU</button>
                <button class="pos-btn" onclick="redirectToPremium('SB')">SB</button>
            </div>
        </div>
        
        <div class="quiz-card">
            <div class="score-display" id="scoreDisplay">Aciertos: 0/0 (0%)</div>
            
            <div class="hand-display" id="handDisplay">
                <!-- Las cartas se mostrar√°n aqu√≠ -->
            </div>
            
            <div class="decision-buttons" id="decisionButtons">
                <button class="decision-btn btn-fold" onclick="checkDecision('FOLD')">FOLD</button>
                <button class="decision-btn btn-call" onclick="checkDecision('CALL')">CALL</button>
                <button class="decision-btn btn-3bet" onclick="checkDecision('3BET')">3-BET</button>
            </div>
            
            <div class="feedback" id="feedback">
                <!-- Feedback se mostrar√° aqu√≠ -->
            </div>
            
            <button class="next-btn" id="nextBtn" onclick="nextHand()">Siguiente Mano</button>
        </div>
        
        <div class="footer">
            Entrenador Gratis BB vs BTN | Para m√°s posiciones obt√©n el Pack PRO
        </div>
    </div>

    <!-- Modal -->
    <div class="video-modal" id="videoModal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeVideoModal()">&times;</span>
            <h2 id="modalTitle"></h2>
            <p id="modalDescription"></p>
            <iframe id="videoFrame"></iframe>
            <div class="video-locked" id="videoLocked" style="display:none;">
                <p>Este entrenador est√° disponible en nuestro <strong>Pack Poker PRO</strong> (con Derechos de Reventa)</p>
                <button class="buy-btn" onclick="window.open('https://intellipoker.github.io/leopoker/carta11aa.html','_blank')">üì¶ Obtener Pack Poker PRO</button>
            </div>
        </div>
    </div>

<script>
// =============================
// NLH DEFENSE TRAINER - SUPER SIMPLIFICADO
// =============================

const RANGOS = {
  "3BET": [
    // pares y manos premium + algunos bluffs √≥ptimos (bloqueadores / suited)
    "88","99","TT","JJ","QQ","KK","AA",
    "AKs","AQs","AJs","ATs","A5s","A4s",
    "AKo","AQo",
    "KQs","KJs","K6s",
    "QJs","QTs","Q9s",
    "JTs","J9s",
    "T9s","T8s",
    "KQo",
    // suited connectors como 3-bet-bluffs (polarizaci√≥n)
    "98s","87s","76s","65s","54s"
  ],

  "CALL": [
    // pares bajos-medios
    "22","33","44","55","66","77",

    // suited A-x (sin duplicar los que est√°n en 3BET)
    "A2s","A3s","A6s","A7s","A8s","A9s",

    // suited K-x
    "K2s","K3s","K4s","K5s","K7s","K8s","K9s","KTs",

    // suited Q-x
    "Q2s","Q3s","Q4s","Q5s","Q6s","Q7s","Q8s",

    // suited J-x
    "J2s","J3s","J4s","J5s","J6s","J7s","J8s",

    // suited T-x
    "T5s","T6s","T7s",

    // suited 9-x
    "96s","97s",

    // suited 8-x
    "85s","86s",

    // suited 7-x
    "75s","74s",


    // suited 6-x
    "64s","63s",

    // suited 5-x
    "53s","52s",

    // suited 4-x
    "43s","42s",


    // offsuit A-x (peque√±as)
    "A4o","A5o", "AJo", "A7o", "A8o", "A9o", "ATo",

    // offsuit K-x y conectados √∫tiles
    "K8o","K9o","KTo", "KJo",

    // offsuit Q, J, T √∫tiles para 4-bet/call/float spots
    "Q9o","QTo","QJo",
    "J9o","JTo",
    "T9o"
  ]
};

// Todas las manos que NO est√°n en 3BET ni en CALL se considerar√°n FOLD.


// Variables globales
let currentHand = '';
let score = { correct: 0, total: 0 };

// Cache para b√∫squeda r√°pida
let rangeCache = {
    '3BET': new Set(),
    'CALL': new Set()
};

// =============================
// FUNCIONES DE MARKETING
// =============================

const videoModal = document.getElementById("videoModal");
const modalTitle = document.getElementById("modalTitle");
const modalDescription = document.getElementById("modalDescription");
const videoFrame = document.getElementById("videoFrame");
const videoLocked = document.getElementById("videoLocked");

function redirectToPremium(position) {
    const positionNames = {
        'UTG': 'UTG',
        'MP': 'MP', 
        'CO': 'CO',
        'SB': 'SB'
    };
    
    modalTitle.textContent = `üöÄ Entrenador ${positionNames[position]} - PREMIUM`;
    modalDescription.textContent = `La defensa desde BB versus ${positionNames[position]} est√° disponible en nuestro Pack Poker PRO con an√°lisis avanzado y rangos GTO.`;
    
    videoFrame.style.display = "none";
    videoFrame.src = "";
    videoLocked.style.display = "block";
    
    videoModal.classList.add("active");
}

function closeVideoModal() {
    videoModal.classList.remove("active");
    videoFrame.src = "";
}

videoModal.addEventListener("click", (e) => {
    if (e.target === videoModal) closeVideoModal();
});

document.addEventListener("keydown", (e) => {
    if (e.key === "Escape") closeVideoModal();
});

function selectPosition(pos) {
    if (pos !== 'BU') {
        redirectToPremium(pos);
        return;
    }
    
    document.querySelectorAll('.pos-btn').forEach(btn => {
        btn.classList.remove('active');
    });
    event.target.classList.add('active');
}

// =============================
// FUNCIONES DEL ENTRENADOR
// =============================

function initRangeCache() {
    rangeCache['3BET'].clear();
    rangeCache['CALL'].clear();
    
    RANGOS['3BET'].forEach(hand => {
        rangeCache['3BET'].add(hand);
    });
    
    RANGOS['CALL'].forEach(hand => {
        rangeCache['CALL'].add(hand);
    });
}

function initQuiz() {
    initRangeCache();
    generateRandomHand();
    updateScoreDisplay();
    document.getElementById('feedback').style.display = 'none';
    document.getElementById('nextBtn').style.display = 'none';
    document.getElementById('decisionButtons').style.display = 'flex';
}

function generateRandomHand() {
    const ranks = ['A', 'K', 'Q', 'J', 'T', '9', '8', '7', '6', '5', '4', '3', '2'];
    const suits = ['s', 'h', 'd', 'c'];
    const suitSymbols = {'s': '‚ô†', 'h': '‚ô•', 'd': '‚ô¶', 'c': '‚ô£'};
    
    let card1, card2;
    do {
        const rank1 = ranks[Math.floor(Math.random() * ranks.length)];
        const rank2 = ranks[Math.floor(Math.random() * ranks.length)];
        const suit1 = suits[Math.floor(Math.random() * suits.length)];
        const suit2 = suits[Math.floor(Math.random() * suits.length)];
        
        card1 = { rank: rank1, suit: suit1 };
        card2 = { rank: rank2, suit: suit2 };
    } while (card1.rank === card2.rank && card1.suit === card2.suit);
    
    const rankOrder = {'A':14, 'K':13, 'Q':12, 'J':11, 'T':10, '9':9, '8':8, '7':7, '6':6, '5':5, '4':4, '3':3, '2':2};
    const isPair = card1.rank === card2.rank;
    const isSuited = card1.suit === card2.suit;
    
    let handNotation;
    if (isPair) {
        handNotation = card1.rank + card2.rank;
    } else {
        let highCard, lowCard;
        if (rankOrder[card1.rank] > rankOrder[card2.rank]) {
            highCard = card1;
            lowCard = card2;
        } else {
            highCard = card2;
            lowCard = card1;
        }
        
        handNotation = highCard.rank + lowCard.rank + (isSuited ? 's' : 'o');
    }
    
    currentHand = handNotation;
    displayHand(card1, card2, suitSymbols);
    
    return handNotation;
}

function displayHand(card1, card2, suitSymbols) {
    const handDisplay = document.getElementById('handDisplay');
    
    const cards = [
        { rank: card1.rank, suit: suitSymbols[card1.suit], colorClass: card1.suit },
        { rank: card2.rank, suit: suitSymbols[card2.suit], colorClass: card2.suit }
    ];
    
    handDisplay.innerHTML = cards.map(card => {
        return `<div class="card-chip"><b class="${card.colorClass}">${card.rank}${card.suit}</b></div>`;
    }).join('');
    
    handDisplay.innerHTML += `<div style="margin-top: 15px; font-size: 18px; color: var(--accent);">${currentHand}</div>`;
}

function getCorrectAction() {
    if (rangeCache['3BET'].has(currentHand)) {
        return '3BET';
    }
    
    if (rangeCache['CALL'].has(currentHand)) {
        return 'CALL';
    }
    
    return 'FOLD';
}

function checkDecision(userDecision) {
    document.getElementById('decisionButtons').style.display = 'none';
    
    const correctAction = getCorrectAction();
    score.total++;
    
    const isCorrect = userDecision === correctAction;
    
    if (isCorrect) {
        score.correct++;
        showFeedback('‚úì CORRECTO', true, correctAction);
    } else {
        showFeedback(`‚úó INCORRECTO - Esta mano es ${correctAction}`, false, correctAction);
    }
    
    updateScoreDisplay();
    document.getElementById('nextBtn').style.display = 'block';
}

function showFeedback(message, isCorrect, correctAction) {
    const feedback = document.getElementById('feedback');
    
    let explanation = '';
    switch(correctAction) {
        case '3BET':
            explanation = 'Mano fuerte para 3-betear y aplicar presi√≥n.';
            break;
        case 'CALL':
            explanation = 'Mano defendible con buen precio para ver flop.';
            break;
        case 'FOLD':
            explanation = 'Mano muy d√©bil fuera de posici√≥n.';
            break;
    }
    
    feedback.className = `feedback ${isCorrect ? 'correct' : 'incorrect'}`;
    feedback.innerHTML = `
        <b>${message}</b><br><br>
        <div style="text-align: left; font-size: 15px; line-height: 1.4;">
            <strong>Mano:</strong> ${currentHand}<br>
            <strong>Acci√≥n correcta:</strong> ${correctAction}<br><br>
            <strong>Explicaci√≥n:</strong> ${explanation}
        </div>
        <div style="margin-top: 15px; font-size: 14px; color: var(--muted);">
            üí° <strong>Tip:</strong> En BB vs BTN defiende ampliamente pero s√© selectivo post-flop
        </div>
    `;
}

function updateScoreDisplay() {
    const percentage = score.total > 0 ? ((score.correct / score.total) * 100).toFixed(1) : 0;
    document.getElementById('scoreDisplay').textContent = 
        `Aciertos defensa: ${score.correct}/${score.total} (${percentage}%)`;
}

function nextHand() {
    generateRandomHand();
    document.getElementById('feedback').style.display = 'none';
    document.getElementById('nextBtn').style.display = 'none';
    document.getElementById('decisionButtons').style.display = 'flex';
}

// Atajos de teclado
document.addEventListener('keydown', function(e) {
    if (e.key === '1' || e.key === 'F1') checkDecision('FOLD');
    else if (e.key === '2' || e.key === 'F2') checkDecision('CALL');
    else if (e.key === '3' || e.key === 'F3') checkDecision('3BET');
    else if ((e.key === ' ' || e.key === 'Enter') && document.getElementById('nextBtn').style.display !== 'none') {
        nextHand();
    }
});

window.onload = initQuiz;
</script>
</body>
</html>
