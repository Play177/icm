<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spin & Go Trainer - FREE</title>
<style>
        :root {
            --bg: #0b0f14;
            --card: #121826;
            --muted: #8aa0b6;
            --text: #e6eef7;
            --accent: #4cc9f0;
            --call: #60a5fa;
            --fold: #f87171;
            --3bet: #fbbf24;
            --push: #ff0055;
            --good: #2dd4bf;
            --bad: #f87171;
            color-scheme: dark;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            background: linear-gradient(180deg, #0b0f14, #0c111a 60%);
            color: var(--text);
            font: 16px/1.45 system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, "Helvetica Neue", Arial;
            min-height: 100vh;
            padding: 20px 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 1px solid #1f2937;
        }
        
        .header h1 {
            font-size: 28px;
            margin-bottom: 15px;
            color: var(--accent);
        }
        
        .header .subtitle {
            color: var(--muted);
            font-size: 15px;
            margin-bottom: 20px;
        }
        
        .position-selector {
            display: flex;
            gap: 8px;
            justify-content: center;
            margin-bottom: 10px;
            flex-wrap: wrap;
        }
        
        .pos-btn {
            padding: 12px 20px;
            border-radius: 10px;
            background: #0e1626;
            border: 1px solid #213042;
            color: var(--muted);
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 14px;
            font-weight: bold;
            min-width: 70px;
        }
        
        .pos-btn.active {
            background: rgba(76, 201, 240, 0.1);
            border-color: var(--accent);
            color: var(--accent);
        }
        
        .pos-btn:hover:not(.active) {
            background: #1a2438;
            border-color: var(--accent);
            color: var(--accent);
        }
        
        .quiz-card {
            background: var(--card);
            border: 1px solid #1f2937;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.25);
            padding: 30px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .score-display {
            text-align: center;
            margin: 20px 0;
            font-size: 16px;
            color: var(--muted);
        }
        
        .hand-display {
            font-size: 24px;
            margin: 30px 0;
            padding: 20px;
            background: #0e1626;
            border-radius: 12px;
            border: 1px solid #213042;
            letter-spacing: 2px;
        }
        
        .decision-buttons {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin: 30px 0;
        }
        
        .decision-btn {
            padding: 18px 25px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all .15s ease;
            border: 2px solid;
            min-width: 100px;
            text-shadow: 0 0 3px rgba(0, 0, 0, .5);
        }
        
        .btn-fold {
            background: rgba(248, 113, 113, .1);
            border-color: var(--fold);
            color: var(--fold);
            box-shadow: 0 0 8px rgba(248, 113, 113, .5);
            --glow: rgba(248, 113, 113, .7);
        }
        
        .btn-call {
            background: rgba(96, 165, 250, .1);
            border-color: var(--call);
            color: var(--call);
            box-shadow: 0 0 8px rgba(96, 165, 250, .5);
            --glow: rgba(96, 165, 250, .7);
        }
        
        .btn-3bet {
            background: rgba(251, 191, 36, .15);
            border-color: var(--3bet);
            color: var(--3bet);
            box-shadow: 0 0 8px rgba(251, 191, 36, .5);
            --glow: rgba(251, 191, 36, .7);
        }
        
        .btn-push {
            background: rgba(255, 0, 85, .1);
            border-color: var(--push);
            color: var(--push);
            box-shadow: 0 0 8px rgba(255, 0, 85, .5);
            --glow: rgba(255, 0, 85, .7);
        }
        
        .decision-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 20px var(--glow), 0 5px 15px rgba(0, 0, 0, .3);
        }
        
        .decision-btn:focus-visible {
            outline: 2px solid var(--accent);
            outline-offset: 2px;
        }
        
        @media (max-width: 400px) {
            .decision-buttons {
                gap: 8px;
            }
            .decision-btn {
                padding: 14px 10px;
                font-size: 14px;
            }
        }
        
        .feedback {
            margin: 25px 0;
            padding: 20px;
            border-radius: 12px;
            font-size: 18px;
            font-weight: bold;
            display: none;
            animation: slideIn .3s ease;
        }
        
        .feedback.correct {
            background: rgba(45, 212, 191, .1);
            border: 1px solid var(--good);
            color: var(--good);
            display: block;
        }
        
        .feedback.incorrect {
            background: rgba(248, 113, 113, .1);
            border: 1px solid var(--bad);
            color: var(--bad);
            display: block;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .next-btn {
            padding: 18px 35px;
            border-radius: 12px;
            border: 2px solid var(--accent);
            background: rgba(76, 201, 240, .1);
            color: var(--accent);
            cursor: pointer;
            transition: all .15s ease;
            font-size: 18px;
            font-weight: bold;
            margin: 10px auto;
            display: none;
            width: 200px;
        }
        
        .next-btn:hover {
            background: rgba(76, 201, 240, .2);
            transform: translateY(-2px);
        }
        
        .card-chip {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 60px;
            height: 85px;
            border-radius: 8px;
            background: #0a0f17;
            border: 1px solid #22324a;
            margin: 0 3px;
            position: relative;
        }
        
        .card-chip b {
            font-size: 18px;
        }
        
        .s {
            color: #60a5fa;
        }
        
        .h {
            color: #fb7185;
        }
        
        .d {
            color: #f59e0b;
        }
        
        .c {
            color: #34d399;
        }
        
        .freq-bar {
            height: 6px;
            border-radius: 3px;
            overflow: hidden;
            display: flex;
            margin: 12px 0 8px;
            background: #1f2937;
        }
        
        .freq-bar div {
            height: 100%;
        }
        
        .freq-fold {
            background: var(--fold);
            width: 28%;
        }
        
        .freq-call {
            background: var(--call);
            width: 48%;
        }
        
        .freq-3bet {
            background: var(--3bet);
            width: 7%;
        }
        
        .freq-push {
            background: var(--push);
            width: 17%;
        }
        
        .footer {
            margin-top: 30px;
            text-align: center;
            color: #8aa0b6;
            font-size: .9rem;
        }
        /* MODAL DE MARKETING */
        .video-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(11, 15, 20, 0.95);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }
        
        .video-modal.active {
            opacity: 1;
            visibility: visible;
        }
        
        .modal-content {
            background: #121826;
            padding: 25px;
            border-radius: 12px;
            width: 90%;
            max-width: 500px;
            text-align: center;
            border: 1px solid #2a3b52;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
            animation: modalSlideIn 0.3s ease;
        }
        
        @keyframes modalSlideIn {
            from {
                opacity: 0;
                transform: translateY(-20px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }
        
        .close-modal {
            float: right;
            font-size: 24px;
            cursor: pointer;
            color: #8aa0b6;
            transition: color 0.2s;
            line-height: 1;
        }
        
        .close-modal:hover {
            color: #4cc9f0;
        }
        
        #modalTitle {
            color: var(--accent);
            margin: 15px 0 10px 0;
            font-size: 22px;
        }
        
        #modalDescription {
            color: var(--muted);
            margin-bottom: 20px;
            font-size: 14px;
            line-height: 1.5;
        }
        
        .video-locked {
            padding: 25px 20px;
            border: 2px dashed var(--accent);
            border-radius: 8px;
            color: var(--muted);
            margin: 15px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
           
            
            <div class="position-selector">
                <button class="pos-btn" onclick="redirectToPremium('SB_9')">SB ≤9bb</button>
                <button class="pos-btn" onclick="redirectToPremium('SB_18_9')">SB 18/9bb</button>
                <button class="pos-btn active" onclick="selectPosition('SB_18')">SB +18bb</button>
                <button class="pos-btn" onclick="redirectToPremium('BU_9')">BU ≤9bb</button>
                <button class="pos-btn" onclick="redirectToPremium('BU_18_9')">BU 18/9bb</button>
                <button class="pos-btn" onclick="redirectToPremium('BU_18')">BU +18bb</button>
            </div>
        </div>
        
        <div class="quiz-card">
            <div class="score-display" id="scoreDisplay">Aciertos: 0/0 (0%)</div>
            
            <div class="hand-display" id="handDisplay">
                <!-- Las cartas se mostrarán aquí -->
            </div>
            
            <div class="decision-buttons" id="decisionButtons">
                <button class="decision-btn btn-fold" onclick="checkDecision('FOLD')">FOLD</button>
                <button class="decision-btn btn-call" onclick="checkDecision('CALL')">CALL</button>
                <button class="decision-btn btn-3bet" onclick="checkDecision('3BET')">3-BET</button>
                <button class="decision-btn btn-push" onclick="checkDecision('3BET_PUSH')">3-BET PUSH</button>
            </div>
            

            
            <button class="next-btn" id="nextBtn" onclick="nextHand()">Siguiente</button>
        </div>
        
        <div class="footer">
            Entrenador Gratis Spin & Go | Stack sizes adicionales en Pack PRO
        </div>
    </div>

    <!-- MODAL DE MARKETING -->
    <div class="video-modal" id="videoModal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeVideoModal()">&times;</span>
            <h2 id="modalTitle"></h2>
            <p id="modalDescription"></p>
            <div class="video-locked" id="videoLocked" style="display:none;">
                <p>Este stack size está disponible en nuestro <strong>Pack Spin & Go PRO</strong></p>
                <p style="font-size: 13px; margin-top: 10px; color: var(--muted);">
                    Incluye todos los stack sizes, estrategias push/fold, ICM y más
                </p>
                <button class="buy-btn" onclick="window.open('https://intellipoker.github.io/leopoker/carta11aa.html','_blank')">
                    📦 Obtener Pack PRO
                </button>
            </div>
        </div>
    </div>

<script>
// =============================
// SPIN & GO TRAINER - FREE VERSION
// =============================

// TUS RANGOS PARA SPIN & GO (25bb, BB vs BTN)
const RANGOS = {
    "3BET_PUSH": [
        "QQ","JJ","TT","99","88","77","66","55","44","33","22",
        "AQs","AJs","A9s","A8s","A3s","A2s","AKs",
        "AKo","AQo","K6s","AJo","ATo","A9o","A8o","A5o","A4o","A3o","A2o",
        "KQo","J9s","T9s","98s"
    ],
    "3BET": [],
    "CALL": [
        "A7s","A6s","A5s","A4s","ATs","A8s",
        "KQs","KJs","KTs","K9s","K8s","K7s","K5s","K4s","K3s","K2s",
        "QJs","QTs","Q9s","Q8s","Q7s","Q6s","Q5s","Q4s","Q3s","Q2s",
        "J8s","J7s","J6s","J5s","J4s","J3s","J2s",
        "T7s","T6s","T5s","T4s","T3s","T2s",
        "97s","96s","95s","94s","93s","92s",
        "87s","86s","85s","84s","83s","82s","76s","75s","74s","73s","72s","65s","64s","63s","62s",
        "54s","53s","52s","43s","42s","32s",
        "A7o","A6o","A5o","A4o","A3o","A2o","AJo","ATo",
        "KJo","KTo","K8o","K6o","K5o","K7o","K9o",
        "QJo","QTo","Q8o","Q9o",
        "JTo","J8o","T8o","98o","97o",
        "87o","76o","65o","54o","J9o","T9o"
    ]
};

// Variables globales
let currentHand = '';
let score = { correct: 0, total: 0 };
let currentPosition = 'SB_18'; // Posición por defecto (gratis)

// Cache para búsqueda rápida
let rangeCache = {
    '3BET_PUSH': new Set(RANGOS['3BET_PUSH']),
    '3BET': new Set(RANGOS['3BET']),
    'CALL': new Set(RANGOS['CALL'])
};

// =============================
// FUNCIONES DE MARKETING - MODAL
// =============================

const videoModal = document.getElementById("videoModal");
const modalTitle = document.getElementById("modalTitle");
const modalDescription = document.getElementById("modalDescription");
const videoLocked = document.getElementById("videoLocked");

function redirectToPremium(position) {
    const positionNames = {
        'SB_9': 'Small Blind (≤9bb)',
        'SB_18_9': 'Small Blind (18/9bb)', 
        'BU_9': 'Button (≤9bb)',
        'BU_18_9': 'Button (18/9bb)',
        'BU_18': 'Button (+18bb)'
    };
    
    modalTitle.textContent = `🚀 Spin & Go ${positionNames[position]} - PREMIUM`;
    modalDescription.textContent = `El entrenamiento para ${positionNames[position]} está disponible en nuestro Pack Spin & Go PRO con estrategias push/fold, ICM y rangos GTO optimizados.`;
    
    videoLocked.style.display = "block";
    videoModal.classList.add("active");
}

function closeVideoModal() {
    videoModal.classList.remove("active");
}

videoModal.addEventListener("click", (e) => {
    if (e.target === videoModal) closeVideoModal();
});

document.addEventListener("keydown", (e) => {
    if (e.key === "Escape") closeVideoModal();
});

function selectPosition(pos) {
    if (pos !== 'SB_18') {
        redirectToPremium(pos);
        return;
    }
    
    currentPosition = pos;
    document.querySelectorAll('.pos-btn').forEach(btn => {
        btn.classList.remove('active');
    });
    event.target.classList.add('active');
}

// =============================
// FUNCIONES DEL ENTRENADOR
// =============================

function initRangeCache() {
    // Ya está inicializado arriba, pero lo dejamos por consistencia
}

function initQuiz() {
    initRangeCache();
    generateRandomHand();
    updateScoreDisplay();
    document.getElementById('feedback').style.display = 'none';
    document.getElementById('nextBtn').style.display = 'none';
}

function generateRandomHand() {
    const ranks = ['A','K','Q','J','T','9','8','7','6','5','4','3','2'];
    const suits = ['s','h','d','c'];
    const suitSymbols = {'s':'♠','h':'♥','d':'♦','c':'♣'};
    
    let card1, card2;
    do {
        const r1 = ranks[Math.floor(Math.random()*ranks.length)];
        const r2 = ranks[Math.floor(Math.random()*ranks.length)];
        const s1 = suits[Math.floor(Math.random()*suits.length)];
        const s2 = suits[Math.floor(Math.random()*suits.length)];
        card1 = { rank: r1, suit: s1 };
        card2 = { rank: r2, suit: s2 };
    } while (card1.rank === card2.rank && card1.suit === card2.suit);
    
    const order = {'A':14,'K':13,'Q':12,'J':11,'T':10,'9':9,'8':8,'7':7,'6':6,'5':5,'4':4,'3':3,'2':2};
    const isPair = card1.rank === card2.rank;
    const isSuited = card1.suit === card2.suit;
    
    let handNotation;
    if (isPair) {
        handNotation = card1.rank + card2.rank;
    } else {
        let high = card1, low = card2;
        if (order[card2.rank] > order[card1.rank]) {
            high = card2;
            low = card1;
        }
        handNotation = high.rank + low.rank + (isSuited ? 's' : 'o');
    }
    
    currentHand = handNotation;
    displayHand(card1, card2, suitSymbols);
    return handNotation;
}

function displayHand(card1, card2, suitSymbols) {
    const handDisplay = document.getElementById('handDisplay');
    const cards = [
        { rank: card1.rank, suitSym: suitSymbols[card1.suit], cls: card1.suit },
        { rank: card2.rank, suitSym: suitSymbols[card2.suit], cls: card2.suit }
    ];
    
    handDisplay.innerHTML = cards.map(c =>
        `<div class="card-chip"><b class="${c.cls}">${c.rank}${c.suitSym}</b></div>`
    ).join('') +
    `<div class="hand-notation">${currentHand}</div>`;
}

function getCorrectAction() {
    if (rangeCache['3BET_PUSH'].has(currentHand)) return '3BET_PUSH';
    if (rangeCache['3BET'].has(currentHand)) return '3BET';
    if (rangeCache['CALL'].has(currentHand)) return 'CALL';
    return 'FOLD';
}

function checkDecision(userDecision) {
    const buttons = document.getElementById('decisionButtons');
    if (buttons) buttons.style.display = 'none';
    
    const correctAction = getCorrectAction();
    score.total++;
    const isCorrect = (userDecision === correctAction);
    
    if (isCorrect) {
        score.correct++;
        showFeedback('✓ CORRECTO', true, correctAction);
    } else {
        showFeedback(`✗ INCORRECTO - Acción correcta: ${correctAction}`, false, correctAction);
    }
    
    updateScoreDisplay();
    const nextBtn = document.getElementById('nextBtn');
    if (nextBtn) nextBtn.style.display = 'block';
}

function showFeedback(message, isCorrect, correctAction) {
    const feedback = document.getElementById('feedback');
    if (!feedback) return;
    
    let explanation = '';
    switch (correctAction) {
        case '3BET_PUSH':
            explanation = 'Push directo (stack-off) - Acción extrema típica de Spin & Go.';
            break;
        case '3BET':
            explanation = '3-bet (value o polarizado) - Para construir bote.';
            break;
        case 'CALL':
            explanation = 'Call: Mano defendible, buena jugabilidad postflop.';
            break;
        case 'FOLD':
            explanation = 'Fold: Mano débil, no defender en Spin & Go.';
            break;
    }
    
    feedback.className = `feedback ${isCorrect ? 'correct' : 'incorrect'}`;
    feedback.innerHTML = `
        <b>${message}</b><br><br>
        <div style="text-align:left; font-size:15px; line-height:1.4;">
            <strong>Mano:</strong> ${currentHand}<br>
            <strong>Acción correcta:</strong> ${correctAction}<br>
            <strong>Stack:</strong> 25bb (SB +18 vs BTN)<br><br>
            <strong>Explicación:</strong> ${explanation}
        </div>
        <div class="freq-bar">
            <div class="freq-fold"></div>
            <div class="freq-call"></div>
            <div class="freq-3bet"></div>
            <div class="freq-push"></div>
        </div>
        <div style="font-size:11px;color:var(--muted);text-align:center;margin-top:4px">
            Frecuencias GTO a 25 bb (Spin & Go)
        </div>
        <div style="margin-top: 15px; font-size: 14px; color: var(--muted); padding: 10px; background: rgba(76, 201, 240, 0.05); border-radius: 6px;">
            💡 <strong>Tip Spin & Go:</strong> Los pushes son más frecuentes en stacks cortos
        </div>
    `;
    feedback.style.display = 'block';
}

function updateScoreDisplay() {
    const el = document.getElementById('scoreDisplay');
    if (!el) return;
    const percentage = score.total > 0 ? ((score.correct / score.total) * 100).toFixed(1) : 0;
    el.textContent = `Aciertos: ${score.correct}/${score.total} (${percentage}%) - Spin & Go 25bb`;
}

function nextHand() {
    generateRandomHand();
    const feedback = document.getElementById('feedback');
    if (feedback) feedback.style.display = 'none';
    
    const nextBtn = document.getElementById('nextBtn');
    if (nextBtn) nextBtn.style.display = 'none';
    
    const buttons = document.getElementById('decisionButtons');
    if (buttons) buttons.style.display = 'grid';
}

// Atajos de teclado
document.addEventListener('keydown', function(e) {
    if (e.key === '1' || e.key === 'F1') checkDecision('FOLD');
    else if (e.key === '2' || e.key === 'F2') checkDecision('CALL');
    else if (e.key === '3' || e.key === 'F3') checkDecision('3BET');
    else if (e.key === '4' || e.key === 'F4') checkDecision('3BET_PUSH');
    else if ((e.key === ' ' || e.key === 'Enter') && document.getElementById('nextBtn').style.display !== 'none') {
        nextHand();
    }
});

window.onload = initQuiz;
</script>
</body>
</html>
